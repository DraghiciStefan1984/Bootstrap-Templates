<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Buttons</title>
  </head>
  <body>

    <div class="container">
      <h1 class="display-4">Components: Badges</h1>
      <hr>
      <main>

        <!-- Standard button styles -->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        
        <!-- A button with the style of a link -->
        <button type="button" class="btn btn-primary">Link</button>

        <br>

        <!-- Standard button styles applied to <a> and <input> elements -->
        <a href="#">Link</a>
        <input type="button" value="Input">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <br>

        <!-- Outline button styles without background-color -->
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button class="bg-dark">Light</button>
        <button type="button" class="btn oultine-btn-primary">Dark</button>

        <br>

        <!-- Buttons in different sizes -->
        <button type="button" class="btn btn-sm btn-primary">Small</button>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-lg btn-primary">Large</button>
        <button type="button" class="btn btn-sm btn-block btn-primary">Small Block</button>
        <button type="button" class="btn btn-block btn-primary">Default Block</button>
        <button type="button" class="btn btn-lg btn-block btn-primary">Large block</button>

        <!-- Active state -->
        <button type="button" class="btn btn-primary active" aria-pressed="true">Not active</button>
        <button type="button" class="btn btn-primary" disabled>Disabled</button>

        <!-- Disabled state -->
        <button>Disabled</button>
        <a href="#">Disabled</a>

        <!-- Toggle state -->
        <button>Active</button>
        <button>Not active</button>

        <br>

        <!-- Checkboxes styled as buttons -->
        <div>
          <label>
            <input type="checkbox"> Checkbox 1
          </label>
          <label>
            <input type="checkbox" checked> Checkbox 2 (pre-checked)
          </label>
          <label>
            <input type="checkbox"> Checkbox 3
          </label>
        </div>

        <!-- Radio buttons styled as buttons -->
        <div>
          <label>
            <input type="radio" name="options" id="option1"> Radio 1
          </label>
          <label>
            <input type="radio" name="options" id="option2"> Radio 2
          </label>
          <label>
            <input type="radio" name="options" id="option3" checked> Radio 3 (pre-selected)
          </label>
        </div>
        
      </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
