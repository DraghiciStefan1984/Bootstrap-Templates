<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Images</title>
  </head>
  <body>

    <div class="container">
      <h1 class="display-4">Content: Images</h1>
      <hr>
      <main>

        <!-- Normal image -->
        <img src="http://placehold.it/300x200" alt="Normal image">

        <br>

        <!-- Responsive image -->
        <img src="http://placehold.it/600x400" alt="Responsive image" class="img-fluid">

        <br>
        
        <!-- Image with rounded corners -->
        <img src="http://placehold.it/300x200" alt="Image with rounded corners" class="rounded">

        <br>

        <!-- Image thumbnail -->
        <img src="http://placehold.it/100x100" alt="Image thumbnail" class="img-thumbnail">

        <br>

        <!-- Image floated left -->
        <img src="http://placehold.it/100x100" alt="Image floated left" class="float-left">

        <br>

        <!-- Image floated right -->
        <img src="http://placehold.it/100x100" alt="Image floated right" class="float-left">

        <br>

        <!-- Centered image-->
        <img src="http://placehold.it/100x100" alt="Centered image" class="d-block mx-auto">

        <!-- Left-aligned image with text utility -->
        <div class="text-left">
          <img src="http://placehold.it/100x100" alt="Left-aligned image">
        </div>

        <!-- Right-aligned image with text utility -->
        <div class="text-right">
          <img src="http://placehold.it/100x100" alt="Right-aligned image">
        </div>

        <!-- Center-aligned image with text utility -->
        <div class="text-center">
          <img src="http://placehold.it/100x100" alt="Center-aligned image">
        </div>

      </main>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
