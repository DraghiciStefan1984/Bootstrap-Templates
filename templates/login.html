<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Login</title>
</head>
<body>

 <div class="jumbotron jumbotron-fluid">
   <div class="container">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
       <h1 class="mb-3 text-center">Login</h1>
       <form class="mb-3">

         <div class="form-group">
           <label for="email">Email:</label>
           <input type="text" name="" class="form-control" placeholder="email" id="email" required>
         </div>

         <div class="form-group">
           <label for="password">Password:</label>
           <input type="password" name="" class="form-control" id="password" required>
         </div>

         <div class="form-group">
           <button type="submit" name="" class="btn btn-primary btn-block" placeholder="email" id="email" required>Login</button>
         </div>

       </form>

       <div class="text-center">
         <p>or...</p>

         <a href="#" class="btn btn-success">Create Account</a>
         <p class="small"><a href="#">Have you forgotten your id or password?</a></p>
       </div>
     </div>
   </div>
 </div>
</div>

<!-- jQuery first, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
